<!DOCTYPE html>
<html lang="en" class="h-100">

<head>

    <!-- Required meta tags. -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Document name. -->
    <title>Projects - David Read's Portfolio</title>

    <!-- Import core Bootstrap library CSS and JS. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Import Font Awesome library JS. -->
    <script src="https://kit.fontawesome.com/b06b68bfd6.js" crossorigin="anonymous"></script>

    <!-- Import developer CSS. -->
    <link href="css/global.css" rel="stylesheet">
    <link href="css/projects.css" rel="stylesheet">

    <!-- Import developer JS. -->
    <script src="js/common.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/projects.js"></script>

</head>

<body class="h-100 d-flex flex-column text-white">

    <!-- Nav header. -->
    <nav class="mb-auto p-3 navbar navbar-expand-sm navbar-dark">

        <!-- Navbar brand component. -->
        <span class="navbar-brand floa">David Read</span>

        <!-- Navbar nav items component.-->
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="/">Home</a>
            <a class="nav-item nav-link" href="about.html">About</a>
            <a class="nav-item nav-link active" href="projects.html">Projects</a>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="resume-dropdown" href="#" role="button"
                    data-bs-toggle="dropdown" aria-expanded="false">Resumes</a>
                <ul class="dropdown-menu" id="resume-dropdown-menu" aria-labelledby="resume-dropdown"></ul>
            </li>
            <a class="nav-item nav-link" href="contact.html">Contact</a>
        </div>

    </nav>

    <!-- Main content. -->
    <main class="p-5">

        <!-- Card container. -->
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 justify-content-center g-5"
            id="card-container"></div>

    </main>

    <!-- Footer. -->
    <footer class="mt-auto p-3 text-center">

        <!-- Email button. -->
        <a class="btn btn-outline-light btn-floating" href="mailto:david.read.me@gmail.com" role="button"
            target="_blank" rel="noreferrer noopener" data-bs-toggle="tooltip" data-bs-placement="top" title="Email me">
            <i class="fas fa-envelope"></i>
        </a>

        <!-- LinkedIn button. -->
        <a class="btn btn-outline-light btn-floating" href="https://www.linkedin.com/in/david-read-iii/" role="button"
            target="_blank" rel="noreferrer noopener" data-bs-toggle="tooltip" data-bs-placement="top"
            title="See my LinkedIn">
            <i class="fab fa-linkedin-in"></i>
        </a>

        <!-- GitHub button. -->
        <a class="btn btn-outline-light btn-floating" href="https://github.com/david-read-iii" role="button"
            target="_blank" rel="noreferrer noopener" data-bs-toggle="tooltip" data-bs-placement="top"
            title="See my GitHub">
            <i class="fab fa-github"></i>
        </a>

    </footer>

    <!-- Card template. -->
    <template id="card-template">
        <div class="col">
            <div class="card h-100">
                <!-- Header thumbnail. -->
                <a class="card-img-link" target="_blank" rel="noreferrer noopener">
                    <div class="ratio ratio-16x9">
                        <img class="card-img-top" style="object-fit: contain;">
                    </div>
                </a>
                <!-- Body. -->
                <div class="card-body p-3">
                    <h5 class="card-title mb-3"></h5>
                    <div class="d-flex mb-2">
                        <i class="fas fa-tags fa-fw me-2 align-self-start text-muted"></i>
                        <span class="card-subtitle text-muted tags"></span>
                    </div>
                    <div class="d-flex mb-2">
                        <i class="fas fa-calendar-alt fa-fw me-2 align-self-start text-muted"></i>
                        <span class="card-subtitle text-muted date"></span>
                    </div>
                </div>
                <!-- Footer. -->
                <div class="card-footer p-3">
                    <div class="float-end buttons">
                        <a class="btn btn-primary" id="seeMoreButton" target="_blank" rel="noreferrer noopener"
                            data-bs-toggle="modal" data-bs-target="#seeMoreModal">See More</a>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- See More modal. -->
    <div class="modal fade" id="seeMoreModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- Modal header. -->
                <div class="modal-header">
                    <h5 class="modal-title" id="nameLabel"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>

                <!-- Modal body. -->
                <div class="modal-body">

                    <!-- Carousel. -->
                    <div id="carousel" class="carousel slide mb-3" data-bs-ride="false">
                        <div class="carousel-inner" id="carouselInner"></div>
                    </div>

                    <div class="d-flex justify-content-center align-items-center gap-3 mb-3">
                        <!-- Carousel previous button. -->
                        <button class="btn btn-secondary" type="button" data-bs-target="#carousel" data-bs-slide="prev"
                            aria-label="Slide to previous item">←</button>
                        <!-- Carousel indicator text. -->
                        <span id="carouselIndicatorText"></span>
                        <!-- Carousel next button. -->
                        <button class="btn btn-secondary" type="button" data-bs-target="#carousel" data-bs-slide="next"
                            aria-label="Slide to next item">→</button>
                    </div>

                    <!-- Tags. -->
                    <div class="row">
                        <p class="col col-4 col-lg-2">Tags</p>
                        <p class="col col-8 col-lg" id="tagsValue"></p>
                    </div>

                    <!-- Date. -->
                    <div class="row">
                        <p class="col col-4 col-lg-2">Date</p>
                        <p class="col col-8 col-lg" id="dateValue"></p>
                    </div>

                    <!-- Description. -->
                    <div class="row">
                        <p class="col col-4 col-lg-2 mb-0">Description</p>
                        <p class="col col-8 col-lg mb-0" id="descriptionValue"></p>
                    </div>

                </div>

                <!-- Modal footer. -->
                <div class="modal-footer" id="modalFooter">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Carousel item image template. -->
    <template id="modalCarouselItemImageTemplate">
        <div class="carousel-item">
            <a id="carouselItemLink" target="_blank" rel="noreferrer noopener">
                <div class="ratio ratio-16x9">
                    <img id="carouselItemImg" class="h-100 w-100" style="object-fit: contain;">
                </div>
            </a>
        </div>
    </template>

    <!-- Carousel item video template. -->
    <template id="modalCarouselItemVideoTemplate">
        <div class="carousel-item">
            <div class="ratio ratio-16x9">
                <iframe id="carouselItemIframe" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>
    </template>

    <!-- Modal footer button template. -->
    <template id="modalButtonTemplate">
        <a class="btn btn-primary" target="_blank" rel="noopener noreferrer"></a>
    </template>

    <!-- Resume List Item Template for Navbar. -->
    <template id="resumeListItemTemplate">
        <li>
            <a class="dropdown-item" id="resume-link" target="_blank" rel="noreferrer noopener"></a>
        </li>
    </template>

</body>

</html>
